<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body style="background-color: #ecf4fe;
" >
  <div id="loading"></div>
  <div class="table-container">
    <table id="table" class="display table table-striped table-bordered dt-responsive wrap" style="width: 100%">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Age</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <form action="" name="addPerson">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add Personnel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="addName">Name:</label>
            <input type="text" class="form-control" id="addName"name="addName" placeholder="Enter Your Name" />
          </div>
          <div class="form-group">
            <label for="addPhone">Phone number:</label>
            <input type="text" class="form-control" id="addPhone" name="addPhone"placeholder="Enter Your Phone"/>
          </div>
          <div class="form-group">
            <label for="addAge">Age:</label>
            <input type="number" class="form-control" id="addAge" name="addAge" placeholder="Enter Your Age"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-success" id="save-button">
            Save
          </button>
        </div>
      </div>
    </div>
  </form>
  </div>
  <!-- edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
    aria-hidden="true">
    <form action="" name="editPerson">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId" />
          <input type="hidden" id="editRowNumber" />
          <div class="form-group">
            <label for="editName">Name:</label>
            <input type="text" class="form-control" id="editName" name="editName" />
          </div>
          <div class="form-group">
            <label for="editPhone">Phone number:</label>
            <input type="text" class="form-control" id="editPhone" name="editPhone" />
          </div>
          <div class="form-group">
            <label for="editAge">Age:</label>
            <input type="number" class="form-control" id="editAge"  name="editAge"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-warning" id="update-button">
            Update
          </button>
        </div>
      </div>
    </div>
    </form>
  </div>
  <!-- delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Person
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="deleteRowNumber" />
          <input type="hidden" id="deleteId" />
          <p>Are you sure you want to DELETE Person
            " <label type="text" id="currentUserName"></label>" ?
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No, Close
          </button>
          <button type="button" class="btn btn-danger" id="delete-button">
            Confirm, Delete!
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--show sales-->
  <div class="modal fade" id="showChartModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 600px !important;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Sales Chart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="canvasContainer">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="assets/lib/moment/moment.min.js"></script>
